name: CI

on:
  pull_request:
    branches: [ master, NetStandard ]

jobs:
  build-and-test:
    name: "Build and Test"
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET 5
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Setup .NET CORE
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '3.1.x'
    - name: Restore dependencies
      run: dotnet restore OnixDataStandard.sln
    - name: Build
      run: dotnet build OnixDataStandard.sln --no-restore
    - name: Test
      run: dotnet test OnixDataStandard.sln --no-build --verbosity normal --logger trx
    - name: Test Report
      uses: dorny/test-reporter@v1
      if: success() || failure()    
      with:
        name: .NET Tests results           
        path: '**/TestResults/*.trx'    
        reporter: dotnet-trx       
